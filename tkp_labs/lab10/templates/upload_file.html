{% extends 'base.html' %}

{% block content %}
  <h1>Загрузка файла</h1>
  {% if file_exists %}
    <p>Файл с таким именем уже загружен. Вы можете загрузить его еще раз или пропустить.</p>
  {% endif %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Загрузить</button>
  </form>
{% endblock %}
